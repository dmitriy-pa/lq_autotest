plugins {
    id 'java'
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
    jcenter()
}

dependencies {
    
    compile 'org.junit.jupiter:junit-jupiter:5.6.0'
    
  
    compile 'org.seleniumhq.selenium:selenium-java:3.141.59'
}
